<div class="wrapper">
  <head>
      <link rel="stylesheet" href="second.css">
      <!-- <script src="/home/pulkit/second.js"></script> -->

    </head>
  <div class="main-header">
    <div class="banner">
      <h1>Registration Form</h1>
    </div>
    <div class="greetting">
    </div>
  </div>

  <form action="index.html" method="post">

    <fieldset class="primary">
      <legend id="legend-contact-info">Personal Information</legend>

      <div class="row-container clearfix">
        <label for="first">First Name</label>
        <input type="text" id="ft" name="fname" placeholder="Required" required autofocus>
      </div>

      <div class="row-container clearfix">
        <label for="last">Last Name</label>
        <input type="text" id="lt" name="lname" placeholder="Required" required autofocus>
      </div>

      <div class="row-container clearfix">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="user_name" placeholder="As per 10th std certificate" required autofocus>
      </div>

      <div class="row-container clearfix">
        <label for="name">Date of Birth</label>
<input type="date" id="birthDate" name="birthDate" placeholder="Date of Birth" />
    </div>

      <div class="row-container clearfix">
        <label for="gender">Gender</label>
        <select name="Gender">
          <option value="select">Select..</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="transgender">Transgender</option>
        </select>
      </div>

      <div class="row-container clearfix">
        <label for="name">Do you have any Disability</label>
        <select name="">
          <option value="select">Select..</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="row-container clearfix">
        <label for="landline">Landline  </label>
        <input type="number" id="landline" name="landline" placeholder="with STD code without spaces" />
      </div>

      <div class="row-container clearfix">
        <label for="fathers name">Father's Name</label>
      <input type="text" id="fathername" name="fathername" placeholder="Required" />
      </div>

      <div class="row-container clearfix">
        <label for="mothers name">Mother's Name</label>
        <input type="text" id="mothername" name="mothername" placeholder="Required" />
      </div>

      <div class="row-container clearfix">
        <label for="mobile number">Enter mobile number</label>
        <input type="number" id="mobilenumber" name="mobilenumber" placeholder="Required" />
      </div>

      <div class="separator"></div>
    </fieldset>

    <fieldset class="primary">
      <legend id="history">History</legend>

      <div class="row-container clearfix">
        <label for="qualification">Highest qualification of father:</label>
        <select name="Qualification">
    			<option value="select">Select..</option>
    			<option value="below 10th ">Below 10th</option>
    			<option value="10th pass">10th Pass</option>
    			<option value="12th pass">12th Pass</option>
    			<option value="vocational education">Vocational Education</option>
    			<option value="diploma">Diploma</option>
    			<option value="3 year degree">3 year degree</option>
    			<option value="professional degree">Professional Degree</option>
    			<option value="masters degree in any subject">Maters Degree in any subject</option>
    			<option value="PhD in any subject">PhD in any subject</option>
    		</select>
      </div>

      <div class="row-container clearfix">
        <label for="occfather">Current occupation of father:</label>
        <select name="Occupation">
  				<option value="select">Select..</option>
  				<option value="self employed">Self Employed</option>
  				<option value="own business">Own Business</option>
  				<option value="homemaker">Homemaker</option>
  				<option value="farmer">Farmer</option>
  				<option value="private sector employee">Private Sector Employee</option>
  				<option value="public sector">Public sector</option>
  				<option value="government employee">Government Employee</option>
  				<option value="other">Other</option>
  				<option value="deceased">Deceased</option>
  			</select>
      </div>

      <div class="row-container clearfix">
        <label for="qualmother">Highest qualification of mother:</label>
        <select name="Qualification">
  				<option value="select">Select..</option>
  				<option value="below 10th ">Below 10th</option>
  				<option value="10th pass">10th Pass</option>
  				<option value="12th pass">12th Pass</option>
  				<option value="vocational education">Vocational Education</option>
  				<option value="diploma">Diploma</option>
  				<option value="3 year degree">3 year degree</option>
  				<option value="professional degree">Professional Degree</option>
  				<option value="masters degree in any subject">Maters Degree in any subject</option>
  				<option value="PhD in any subject">PhD in any subject</option>
  			</select>
      </div>

      <div class="row-container clearfix">
        <label for="street_address">Current occupation of mother:</label>
        <select name="Occupation">
					<option value="select">Select..</option>
					<option value="self employed">Self Employed</option>
					<option value="own business">Own Business</option>
					<option value="homemaker">Homemaker</option>
					<option value="farmer">Farmer</option>
					<option value="private sector employee">Private Sector Employee</option>
					<option value="public sector">Public sector</option>
					<option value="government employee">Government Employee</option>
					<option value="other">Other</option>
					<option value="deceased">Deceased</option>
				</select>
      </div>

      <div class="row-container clearfix">
        <label for="city">Mother Tongue:</label>
        <select name="Mother Tongue">
					<option value="select">Select..</option>
					<option value="hindi">Hindi</option>
					<option value="english">English</option>
					<option value="bengali">Bengali</option>
					<option value="marathi">Marathi</option>
					<option value="telugu">Telugu</option>
					<option value="tamil">Tamil</option>
					<option value="gujarati">Gujarati</option>
					<option value="urdu">Urdu</option>
					<option value="odia">Odia</option>
					<option value="malayalam">Malayalam</option>
					<option value="punjabi">Punjabi</option>
					<option value="sanskrit">Sanskrit</option>
					<option value="other than above">Other than Above</option>
				</select>
      </div>

      <fieldset class="secondary">
        <legend id="history">Number of Siblings</legend>

      <div class="row-container clearfix">
        <label for="state">Number of Brothers:</label>
        <input type="number" id="brother" name="brother" placeholder="Required">
      </div>

      <div class="row-container clearfix">
        <label for="zip_code">Number of Sisters:</label>
        <input type="number" id="sister" name="sister" placeholder="Required">
      </div>

      <div class="separator"></div>
    </fieldset>


    <fieldset class="primary">
      <legend id="curresad">Current Residential Address</legend>

      <div class="row-container clearfix">
        <label for="adl1">Address Line 1</label>
        <input type="text" id="ad" name="address" placeholder="Required" />
      </div>

      <div class="row-container clearfix">
        <label for="adl2">Address Line 2</label>
        <input type="text" id="add" name="address2" placeholder="Required" />
      </div>

      <div class="row-container clearfix">
        <label for="landmark">Landmark</label>
        <input type="text" id="lm" name="landmark" placeholder="Required" />
      </div>

      <div class="row-container clearfix">
        <label for="country">Country</label>
        <select name="country">
  			<option value="India">India</option>
  			</select>
      </div>

      <div class="row-container clearfix">
        <label for="state">State</label>
        <select name="states">
  			<option value="select">select..</option>
  			<option value="Andhra Pradesh">Andhra Pradesh</option>
  			<option value="Assam">Assam</option>
  			<option value="Arunachal Pradesh">Arunachal Pradesh</option>
  			</select>
      </div>

      <div class="row-container clearfix">
        <label for="city">City</label>
        <select name="city">
    		<option value="select">select..</option>
    		<option value="Bengaluru">Bengaluru</option>
    		<option value="Delhi">Delhi</option>
    		<option value="Hyderabad">Hyderabad</option>
    	</select>
      </div>

      <div class="row-container clearfix">
        <label for="district">District:</label>
        <select name="district">
        <option value="select">select..</option>
        <option value="Agra">Agra</option>
        <option value="Aligarh">Aligarh</option>
        <option value="Amethi">Amethi</option>
      </select>
      </div>

      <div class="row-container clearfix">
        <label for="pincode">Pincode:</label>
        <input type="number" id="pin" name="pincode" placeholder="Required" />
      </div>

      <div class="separator"></div>
    </fieldset>


    <fieldset class="primary">
      <legend id="legend-contact-info">Login Details</legend>

      <div class="row-container clearfix">
        <label for="mail_id">Email</label>
        <input type="text" id="em" name="email" placeholder="Enter valid Email Id only as it will become your User Id" required autofocus>
      </div>

      <div class="row-container clearfix">
        <label for="RE">Retype Email</label>
        <input type="text" id="rem" name="r_email" placeholder="Required" required>
      </div>

      <div class="row-container clearfix">
        <label for="pass">Password</label>
        <input type="text" id="pass" name="user_password" placeholder="Minimum six with one numeric and one upper case characters">
      </div>

      <div class="row-container clearfix">
        <label for="RP">Retype Password </label>
        <input type="text" id="rep" name="r_password" placeholder="Required">
      </div>



      <div class="row-container clearfix">
        <label for="info">How did you come to know about IIIT, Hyderabad</label>
        <select id="inf" name="information">
            <option disabled selected>Select..</option>
            <option value="Newspaper Advertisement">Newspaper Advertisement</option>
            <option value="Magazines">Magazines</option>
            <option value="Friends/Relatives">Friends/Relatives</option>
            <option value="IIITH Home Page">IIITH Home Page</option>
            <option value="Internet">Internet</option>
            <option value="Facebook">Facebook</option>
            <option value="others">others</option>
        </select>
      </div>



      <!-- <div class="separator"></div> -->
    </fieldset>


    <button id="btn-submit" type="submit">Sign Up</button>
  </form>

</div> <!-- end of wrapper -->
